- name: Configuration and Provisioning of the VM with Ansible
  hosts: all
  gather_facts: no
  vars:
    docker_registry: "192.168.100.75:5000"

  tasks:
    - name: Install Docker and Docker Compose
      become: yes
      apt:
        name:
          - docker.io
          - docker-compose
        state: present
        update_cache: yes

    - name: Configure Docker logging
      become: yes
      copy:
        dest: /etc/docker/daemon.json
        content: |
          {
            "log-driver": "json-file",
            "log-opts": {
              "max-size": "100m"
            }
          }
        mode: '0644'

    - name: Restart Docker to apply logging configuration
      become: yes
      systemd:
        name: docker
        state: restarted
        enabled: yes

    - name: Set up a Cron job for Docker cleanup
      become: yes
      copy:
        content: |
          0 3 * * * /usr/bin/docker system prune -af
        dest: /etc/cron.d/docker_cleanup
        mode: '0644'

    - name: Add user to Docker group
      become: yes
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Create a directory for the application
      become: yes
      file:
        path: /home/yoyo/app
        state: directory
        owner: yoyo
        group: yoyo
        mode: '0755'

    - name: Clone application repository
      become: yes
      git:
        repo: https://github.com/yismaili/ci-cd
        dest: /home/yoyo/app
        version: master

    - name: Build backend Docker image
      become: yes
      docker_image:
        build:
          path: /home/yoyo/app/backend
        name: backend
        tag: latest

    - name: Build frontend Docker image
      become: yes
      docker_image:
        build:
          path: /home/yoyo/app/frontend
        name: frontend
        tag: latest

    - name: Run backend Docker container
      become: yes
      docker_container:
        name: backend
        image: backend:latest
        state: started
        restart_policy: always
        ports:
          - "3001:3001"

    - name: Run frontend Docker container
      become: yes
      docker_container:
        name: frontend
        image: frontend:latest
        state: started
        restart_policy: always
        ports:
          - "3000:3000"
        depends_on:
          - backend


