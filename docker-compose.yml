version: '3'
services:
  postgres_db:
    image: postgres:latest
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgre:/var/lib/postgresql/data
    networks:
      - app-net

  backend:
    image: localhost:5000/backend:2.0
    container_name: backend
    env_file:
      - .env
    restart: always
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
    networks:
      - app-net

  frontend:
    image: localhost:5000/frontend:2.0
    container_name: frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    networks:
      - app-net

volumes:
  backend-src:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./backend

  postgre:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./postgres

  frontend-src:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./frontend

networks:
  app-net:
    driver: bridge
